<!DOCTYPE html>
<html>
<head>

	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bài tập tổng hợp số 8</title>
</head>
<body>
	<table bgcolor="#4071f4" align="center">

			<td width="800" height="500">

						<tr>
							<td>

					<table>
						<tr>
							<td>
								<label for="fullname">*Name:</label>
								<br/>

							</td>
							<td>
								<label for="birth">*Date of Birth:</label>
								<br/>
								<input type="text" name="" id="birth" value="" placeholder="Enter your birth">

							<td>

						</tr>
						<tr>
							<td>

							<td>

							<td>

								<input type="text" name="" id="Occupation" value="" placeholder="Enter Occupation">

						</tr>

						<tr>

							<td>
